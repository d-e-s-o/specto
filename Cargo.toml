[package]
name = "watchdog"
version = "0.1.0"
authors = ["Daniel Mueller <deso@posteo.net>"]
edition = "2018"

[features]
color = ["env_logger/atty", "env_logger/termcolor"]

[dependencies.anyhow]
version = "1.0"
default-features = false
features = ["std"]

[dependencies.log]
version = "0.4"
default-features = false

[dependencies.env_logger]
version = "0.7"
default-features = false
features = ["humantime"]

[dependencies.structopt]
version = "0.3"
default-features = false
